<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guildovn칤 Loterie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- P콏id치n nov칳 font "Cinzel Decorative" pro je코t캩 epi캜t캩j코칤 nadpis -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            /* Pozad칤 inspirovan칠 tv칳m obr치zkem */
            background-color: #1a0229;
            background-image: radial-gradient(circle at top center, rgba(126, 34, 206, 0.3), transparent 50%),
                              radial-gradient(circle at bottom left, rgba(147, 51, 234, 0.2), transparent 60%),
                              radial-gradient(circle at bottom right, rgba(91, 33, 182, 0.2), transparent 70%);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .text-pink-glow {
            color: #f0abfc; /* Sv캩tle fialov치/r콢쬺v치 */
        }
        .card {
            background-color: rgba(31, 41, 55, 0.7); /* Lehce pr콢hledn칠 karty */
            border: 1px solid #8b5cf6; /* Fialov칳 okraj */
            backdrop-filter: blur(5px); /* Efekt rozmazan칠ho skla */
        }
        .winner-row {
            background-color: #166534 !important; /* Tmav캩 zelen치 pro v칤t캩ze */
            color: #f0fdf4;
        }
        .winner-row td {
            font-weight: bold;
        }
        thead th {
            background-color: rgba(17, 24, 39, 0.7);
            border-bottom: 2px solid #8b5cf6;
        }
        .title-font {
            font-family: 'Cinzel Decorative', serif; /* Aplikace nov칠ho fontu */
            color: #f0abfc;
            text-shadow: 0 0 5px #e9d5ff, 0 0 10px #c084fc, 0 0 15px #a855f7;
        }
        /* Styl pro logo */
        .logo-emblem {
            border-radius: 9999px; /* Ud캩l치 z toho kruh */
            border: 3px solid #a855f7; /* Fialov칳 r치me캜ek */
            padding: 0.5rem; /* Odsazen칤 loga od r치me캜ku */
            background-color: #111827; /* Tmav칳 podklad pod logo */
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.6); /* Fialov치 z치콏e */
        }
    </style>
</head>
<body class="text-gray-200">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">

        <!-- HLAVI캛KA -->
        <header class="text-center mb-10">
            <!-- 
                TENTO ODKAZ TE캝 UKAZUJE NA SOUBOR "logo.png", KTER칗 MUS칈 B칗T NAHRAN칗
                P콎칈MO V TV칄M GITHUB PROJEKTU. U콯 콯츼DN칗 IMGUR!
            -->
            <img src="logo.png" alt="Logo Tenebrisia" class="mx-auto mb-6 h-28 w-28 logo-emblem">
            
            <h1 class="text-4xl md:text-6xl font-bold uppercase tracking-wider title-font">Guildovn칤 Loterie Tenebrisia</h1>
            <p id="date-display" class="text-lg text-gray-400 mt-2"></p>
        </header>

        <!-- KARTY S INFORMACEMI -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10 text-center">
            <div class="card rounded-lg p-6">
                <h2 class="text-xl font-bold text-gray-400">游눯 Jackpot T칳dne 游눯</h2>
                <p id="jackpot-amount" class="text-4xl font-bold text-pink-glow mt-2">... g</p>
                <p class="text-sm text-gray-500 mt-1">(60% z nov캩 vsazen칳ch pen캩z)</p>
                <p id="rollover-info" class="text-sm text-cyan-400 mt-1"></p>
            </div>
            <div class="card rounded-lg p-6">
                <h2 class="text-xl font-bold text-gray-400">游 V칤t캩zn칠 캛칤slo 游</h2>
                <p id="winning-number-display" class="text-4xl font-bold text-white mt-2">?</p>
                <p class="text-sm text-gray-500 mt-1">(Losov치n칤 v p치tek)</p>
            </div>
            <div class="card rounded-lg p-6">
                <h2 class="text-xl font-bold text-gray-400">游끥 V칤t캩z(ov칠) 游끥</h2>
                <p id="winner-name" class="text-4xl font-bold text-green-400 mt-2">...</p>
                <p class="text-sm text-gray-500 mt-1">(Gratulujeme!)</p>
            </div>
        </div>

        <!-- TABULKA SE S츼ZKAMI -->
        <div class="card rounded-lg p-4 sm:p-6 overflow-x-auto">
            <h2 class="text-2xl font-bold text-center mb-6">Seznam s치zek</h2>
            <table class="w-full text-left">
                <thead class="">
                    <tr>
                        <th class="p-3 text-sm font-semibold tracking-wide text-center">#</th>
                        <th class="p-3 text-sm font-semibold tracking-wide">Hr치캜</th>
                        <th class="p-3 text-sm font-semibold tracking-wide text-center">Vklad (g)</th>
                        <th class="p-3 text-sm font-semibold tracking-wide text-center">Vsazen칠 캛칤slo</th>
                        <th class="p-3 text-sm font-semibold tracking-wide">Pozn치mka</th>
                    </tr>
                </thead>
                <tbody id="lottery-table-body" class="divide-y divide-gray-700">
                    <!-- Tabulka se vygeneruje automaticky pomoc칤 skriptu n칤쬰 -->
                </tbody>
            </table>
        </div>
        
    </div>

<script>
// ===================================================================================
// ZDE ZA캛칈N츼 TVOJE PRACOVN칈 PLOCHA, VAULT MASTERE!
// ===================================================================================

// KROK 1: Po losov치n칤 sem zadej v칤t캩zn칠 캜칤slo.
const winningNumber = null;

// KROK 2: Sem napi코 v칳choz칤 vklad pro jednoho hr치캜e.
const entryFee = 5000;

// KROK 3: POKUD NIKDO MINUL칗 T칗DEN NEVYHR츼L, zadej sem 캜치stku jackpotu, kter치 se p콏en치코칤.
const jackpotRollover = 0;

// KROK 4: Zde je seznam 캜len콢 guildy. M캩n칤코 ho jen kdy n캩kdo p콏ijde/odejde.
const guildRoster = [
    'Exsqueez', 'Luxes', 'Arny', 'Suzu', 'Vecty', 'Cikynxd',
    'Kubiinho', 'MoonexeKarel', 'Prochy', 'Tony101', 'Max칳칳', 'Lord Inquisittor', 'Artimik', 'Adamekdave', 'Ja_Jsem_Tucnakk'
];

// KROK 5: Zde je seznam S츼ZEK pro aktu치ln칤 t칳den.
// PRO RESET T칗DNE: Jednodu코e sma v코echny 콏치dky a nech치코 jen pr치zdn칠 `const bets = [];`
// Kdy n캩kdo vsad칤, p콏id치코 ho sem.
const bets = [ { name: 'Exsqueez', bet: 137 }, { name: 'Arny', bet: 66 }, { name: 'Suzu', bet: 13 }, { name: 'Cikynxd', bet: 23 }, { name: 'Artimik', bet: 5 }
    // { name: 'Jm칠noHr치캜e', bet: 캛칈SLO },
    // P콏칤klad: { name: 'Arny', bet: 137 },
];


// ===================================================================================
// T칄TO 캛츼STI POD T칈MTO 콎츼DKEM SE U콯 NEDOT칗KEJ (AUTOMATICK츼 MAGIE)
// ===================================================================================

document.addEventListener('DOMContentLoaded', function() {
    // --- AUTOMATICK츼 AKTUALIZACE T칗DNE ---
    const getWeekInfo = () => {
        const now = new Date();
        const startOfYear = new Date(now.getFullYear(), 0, 1);
        const pastDaysOfYear = (now - startOfYear) / 86400000;
        const weekNumber = Math.ceil((pastDaysOfYear + startOfYear.getDay() + 1) / 7);
        return `T칳den ${weekNumber}`;
    };
    document.getElementById('date-display').textContent = getWeekInfo();
    // --- KONEC SEKCE S T칗DNEM ---


    const tableBody = document.getElementById('lottery-table-body');
    const winners = [];

    // Zobrazen칤 v코ech 캜len콢 z rosteru
    guildRoster.forEach((playerName, index) => {
        const playerBet = bets.find(b => b.name === playerName);
        const hasPaid = !!playerBet;
        const betNumber = hasPaid ? playerBet.bet : 0;
        
        const row = document.createElement('tr');
        const isEven = index % 2 === 1;
        const isWinner = winningNumber !== null && hasPaid && betNumber === winningNumber;

        row.className = isEven ? 'bg-gray-900/50 hover:bg-gray-800/70' : 'hover:bg-gray-800/70';

        if (isWinner) {
            row.classList.add('winner-row');
            row.classList.add('hover:bg-green-800');
            winners.push(playerName);
        }
        
        const noteText = hasPaid ? 'Zaplaceno' : 'Nezaplaceno';
        let noteColorClass = hasPaid ? 'text-green-400' : 'text-yellow-400';
        let finalNote = noteText;
        
        if(isWinner) {
            finalNote = 'V칈T캨Z!';
            noteColorClass = '';
        }

        row.innerHTML = `
            <td class="p-3 text-sm text-gray-400 text-center">${index + 1}</td>
            <td class="p-3 text-sm font-bold">${playerName}</td>
            <td class="p-3 text-sm text-center">${entryFee.toLocaleString('cs-CZ')}</td>
            <td class="p-3 text-sm text-center font-mono">${betNumber}</td>
            <td class="p-3 text-sm ${noteColorClass}">${finalNote}</td>
        `;
        tableBody.appendChild(row);
    });

    // Aktualizace horn칤ch karet
    const payingPlayersCount = bets.length;
    const currentWeekPot = payingPlayersCount * entryFee;
    const prizePool = currentWeekPot * 0.6;
    const totalJackpot = jackpotRollover + prizePool;

    document.getElementById('jackpot-amount').textContent = `${totalJackpot.toLocaleString('cs-CZ')}g`;
    document.getElementById('winning-number-display').textContent = winningNumber !== null ? winningNumber : '?';
    
    let winnerText = 'Zat칤m nikdo';
    if (winners.length > 0) {
        winnerText = winners.join(', ');
    } else if (winningNumber !== null) {
        winnerText = 'Nikdo nevyhr치l!';
    }
    document.getElementById('winner-name').textContent = winnerText;
    
    const rolloverInfo = document.getElementById('rollover-info');
    if (jackpotRollover > 0) {
        rolloverInfo.textContent = `(V캜etn캩 ${jackpotRollover.toLocaleString('cs-CZ')}g z minul칠ho t칳dne)`;
    }
});
</script>

</body>
</html>
